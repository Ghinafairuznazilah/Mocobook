<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./homepage.css">
    <title>Home Page</title>
</head>
<body>
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container">
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0" href="../Landing Page/Landing.html">
        <h3 class="title-moco text-white">Mocobook</h3>
      </a>
      <!-- Left links -->
      <ul class="navbar-nav m-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" href="homepage.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="../Activity-Story/activity.html">Activity</a>
        </li>
      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <div class="d-flex align-items-center">
      <!-- Avatar -->
        <img
          src="https://mdbootstrap.com/img/new/avatars/2.jpg"
          class="rounded-circle profile"
          height="25"
          alt=""
          loading="lazy"
        />
    </div>
  </div>
</nav>
    <!-- Background -->
    <div class="masthead">
      <div class="container">
        <div class="row h-3 ">
          <div class="col-lg-12 col-md-6 text-start">
            <div class='col-lg-12 mt-2'>
              <h2 class="search-title">Search Your Favorite Book</h2>
              <div class="input-group">
                <input type="search" class="form-control rounded input-keyword" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon" />
                <button type="button" class="btn btn-secondary btn-block search-button">search</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Cards -->
        <div class="row books-container">
        </div>
        <!-- Modal --> 
        <div class="modal fade" id="booksdetailModal" tabindex="-1" aria-labelledby="booksdetailModal" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-black" id="booksdetailModal" >Book Detail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="homepage.js"></script>
</html>
