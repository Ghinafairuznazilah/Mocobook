<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>List Books</title>
  </head>
  <body>
    <div class="container">
        <div class="row mt-5 text-center">
            <div class="col">
                <h1>List Books</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-3">
                    <input type="text" class="form-control input-keyword" placeholder="Search Books ..." >
                    <button class="btn btn-primary search-button" type="button">Search</button>
                  </div>
            </div>
        </div>

        <div class="row books-container">
            <div class="col-md-4 my-3">
                <div class="card">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 class="card-title">judul buku</h5>
                      <h6 class="card-subtitle mb-2 text-muted">penulis</h6>
                      <a href="#" class="btn btn-primary modal-detail-button" data-bs-toggle="modal" data-bs-target="#booksdetailModal">
                       Show Details</a>
                    </div>
                  </div>
            </div>
            
        </div>
    </div>

    <!-- Awal Modal -->
    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="booksdetailModal" tabindex="-1" aria-labelledby="booksdetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="booksdetailModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-md-3">
                      <img src="" class="img-fluid">
                  </div>
                  <div class="col-md">
                    <ul class="list-group">
                        <li class="list-group-item"><h4>judul buku</h4></li>
                        <li class="list-group-item"><strong>penulis : </strong> Ahemsa Azaleav</li>
                        <li class="list-group-item"><strong>penulis : </strong> Ahemsa Azaleav</li>
                        <li class="list-group-item"><strong>penulis : </strong> Ahemsa Azaleav</li>
                        <li class="list-group-item"><strong>penulis : </strong> <br> Ahemsa Azaleav</li>
                      </ul>
                  </div>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Read Books</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Akhir Modal -->
