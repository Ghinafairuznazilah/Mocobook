<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <title>Mocobook Sign Up</title>
    <style>
        body{
            background-image: url('https://images.unsplash.com/photo-1512580770426-cbed71c40e94?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1207&q=80');
        }
    </style>
</head>
<body>
    <main class="d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="card mb-3">
                <div class="row g-0">
                  <div class="d-sm-none d-md-inline d-none col-md-6">
                    <img src="https://images.unsplash.com/photo-1543002588-bfa74002ed7e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80" class="img-fluid rounded-start" alt="login-page" style="height: 700px; width: 50vw; object-fit: cover;">
                  </div>
                  <div class="col-md-6 d-flex align-items-center px-4">
                    <div class="card-body">
                        <p class="text-md-start text-sm-center text-center fs-2 fw-bold py-0">Get's MocoBook.</p>
                        <p class="text-sm-center text-md-start text-center">Already have an account? <a class="fw-bold" href="/login.html">Log in</a></p>
                        <div class="row flex flex-wrap justify-content-center my-4">
                            <div class="d-grid col-lg-6 my-1">
                                <button type="button" class="btn btn-outline-success"><i class="fa fa-instagram icon"></i> Sign Up with Instagram</button>
                            </div>
                            <div class="d-grid col-lg-6 my-1">
                                <button type="button" class="btn btn-outline-primary"><i class="fa fa-facebook-square icon"></i> Sign Up with Facebook</button>
                            </div>
                            <div class="d-grid col-lg-6 my-1">
                                <button type="button" class="btn btn-outline-warning"><i class="fa fa-google icon"></i> Sign Up with Gmail</button>
                            </div>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="col">
                                    <label for="confirm-password" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm-password" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="number" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1" required>I agree to Platform's <span style="color: blue;">Terms of Service</span> and <span style="color: blue;">Privacy Policy</span></label>
                              </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="button" value="login">Log In</button>
                            </div>
                        </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </main>
    <footer>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0); color: white;">
          Â© 2021 Copyright Mocobooks Team 22-Serrum
        </div>
      </footer>
       <script>
    const inputEmail = document.querySelector("#email")
    const inputPassword = document.querySelector("#password")
    const inputConfirmPassword = document.querySelector("#confirm-password")
    const inputUsername = document.querySelector("#username")
    const inputPhone = document.querySelector("#phone")
    const btnSubmit = document.querySelector("#button")

    
    btnSubmit.addEventListener("click", function (a) {
      a.preventDefault()
     if(inputUsername.value == ""){
         alert("please input your usename & complete all the forms")
     } else if(inputEmail.value == ""){
        alert("please input your email")
     }  else if(inputPassword.value == ""){
        alert("please input your password")
     }  else if(inputConfirmPassword.value == ""){
        alert("please input your password confirm")
     }  else if(inputPhone.value == ""){
        alert("please input your phone")
     }  else {
         alert("Register Succes !")
         window.location.href="Homepage/homepage.html"
     }
    })

    </script>
   
</body>
</html>
