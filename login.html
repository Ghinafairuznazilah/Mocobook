<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <title>MocoBook Sign In</title>
    <style>
        body{
            background-image: url('https://images.unsplash.com/photo-1512580770426-cbed71c40e94?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1207&q=80');
        }
    </style>
</head>
<body>
    <main class="d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="card mb-1">
                <div class="row g-0">
                  <div class="d-sm-none d-md-inline d-none col-md-6">
                    <img src="https://images.unsplash.com/photo-1544185310-0b3cf501672b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" class="img-fluid rounded-start" alt="login-page" style="height: 550px; width: 50vw; object-fit: cover;">
                  </div>
                  <div class="col-md-6 d-flex align-items-center px-4">
                    <div class="card-body">
                        <p class="text-md-start text-sm-center text-center fs-2 fw-bold py-0">Get's MocoBook.</p>
                        <p class="text-sm-center text-md-start text-center">Haven't an account? <a class="fw-bold" href="/signup.html">Sign Up</a></p>
                        <div class="row flex flex-wrap justify-content-center my-4">
                            <div class="d-grid col-lg-6 my-1">
                                <button type="button" class="btn btn-outline-success"><i class="fa fa-instagram icon"></i> Sign Up with Instagram</button>
                            </div>
                            <div class="d-grid col-lg-6 my-1">
                                <button type="button" class="btn btn-outline-primary"><i class="fa fa-facebook-square icon"></i> Sign Up with Facebook</button>
                            </div>
                            <div class="d-grid col-lg-6 my-1">
                                <button type="button" class="btn btn-outline-warning"><i class="fa fa-google icon"></i> Sign Up with Gmail</button>
                            </div>
                        </div>
                        <form id="form_id" method="post" name="myform">
                            <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="btn-submit" value="Login">Sign In</button>
                            </div>
                        </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </main>
    <footer>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0); color: white;">
          © 2021 Copyright Mocobooks Team 22-Serrum
        </div>
      </footer>

    <script>
    const inputEmail = document.querySelector("#email")
    const inputPassword = document.querySelector("#password")
    const btnSubmit = document.querySelector("#btn-submit")

    
    btnSubmit.addEventListener("click", function (a) {
      a.preventDefault()
      if(inputEmail.value == "mocobook@gmail.com" && inputPassword.value=="mocobook"){
        window.location.href="Homepage/homepage.html"
        alert('success, welcome'+ " "+inputEmail.value + " "+"!")
      } else if(inputEmail.value == ""){
        alert('please input your email & complete all the forms')
      } else if(inputPassword.value==""){
          alert('please input your password')
      }
      else{
          alert("username/password salah")
      }
    })

    </script>
                
    
    
</body>
</html>
